<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="">
        <div class="container">
        <!-- high score link on top left -->
        <p id="score">View high scores</p>
        <!-- timer on top right -->
        <p id="demo"><span>100</span></p>
        <!-- Quiz title centered -->
        <h1 class="page-title">Coding Quiz Challenge</h1>
        <!-- Description of quiz centered -->
        <h3 class="page-content">Welcome to this timed quiz on JavaScript Fundamentals. Try to answer the following questions to the best of your knowledge in the given time-span allowed.</h3>
        <!-- Button to start the quiz -->
        <button input type="button" value="Start Quiz" class="btn" id="startQuiz" onclick="startQuiz()">Start Quiz</button>
            <!-- Quiz section container -->
            <div id="quizcontainer">
                <h1 id="question">Question</h1>
                <div class="button-grid" id="answer-buttons">
                    <p input type="submit" class="btn" id="choices">Choice 0</p> 
                    <p input type="submit" class="btn" id="choices">Choice 1</p> 
                    <p input type="submit" class="btn" id="choices">Choice 2</p> 
                    <p input type="submit" class="btn" id="choices">Choice 3</p> 
                </div>
            </div>
        </div>
</main>

<script src="./assets/js/script.js"></script>

</body>
</html>
