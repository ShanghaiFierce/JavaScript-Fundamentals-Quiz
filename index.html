<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<header>
    <p id="url">View high scores</p>
    <p id="demo">Time</p>
</header>

<body>
    <main class="">
        <h1 class="page-title">Coding Quiz Challenge</h1>
        <h3 class="page-content">Welcome to this timed quiz on JavaScript Fundamentals. Try to answer the following questions to the best of your knowledge in the given time-span allowed.</h3>
        <button input type="button" value="Start Quiz" class="btn" id="startQuiz" onclick="startQuiz()">Start Quiz</button>
            <div id="quizcontainer">
                <div id="questions">Question</div>
                <div class="button-grid" id="answer-buttons">
                    <button class="btn">Choice 0</button>
                    <button class="btn">Choice 1</button>
                    <button class="btn">Choice 2</button>
                    <button class="btn">Choice 3</button>               
                </div>
            </div>
</main>

<script src="./assets/js/script.js"></script>

</body>
</html>
